<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Pixel-art logo: stylized 'C' shield using pastel palette -->
  <rect width="64" height="64" fill="#F3E8FF" />
  <!-- border -->
  <rect x="6" y="6" width="52" height="52" fill="#1F2A44" />
  <rect x="8" y="8" width="48" height="48" fill="#FFB4A2" />
  <!-- inner cut to make a badge shape -->
  <rect x="16" y="16" width="32" height="32" fill="#8BD3FF" />
  <!-- C letter (pixel blocks) -->
  <rect x="22" y="20" width="2" height="2" fill="#1F2A44" />
  <rect x="20" y="22" width="2" height="2" fill="#1F2A44" />
  <rect x="20" y="24" width="2" height="6" fill="#1F2A44" />
  <rect x="22" y="30" width="2" height="2" fill="#1F2A44" />
  <rect x="24" y="20" width="10" height="2" fill="#1F2A44" />
  <rect x="24" y="30" width="10" height="2" fill="#1F2A44" />
  <!-- small shine -->
  <rect x="40" y="12" width="2" height="2" fill="#FFE87C" />
</svg>
